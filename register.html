<html>
<head>
<title>Register</title>
<link rel="stylesheet" href="css1.css">
<link rel="stylesheet" href="stycss.css">
<script language="javascript">
function validate(uname1,p1)
{
var lu1=uname1.value.length;
var lp1=p1.value.length;
var i=0;
var ch1;
var m=0;
var ch2;
if(lu1<=6)
	{   alert("INVALID USERNAME->LENGTH");p1.value="";
 	}
else	{ 
	if(lp1<=8)
		{   alert("INVALID PASSWORD->LENGTH");uname1.value=""; 
		}
	else
		{   for(i=0;i<lu1;i++)
			{
			ch1=uname1.value.charAt(i);
			if((ch1>0)||(ch1<9))
				{
				alert("INVALID USERNAME");
				uname1.value="";
				}
			}
		for(m=0;m<lp1;m++)
			{
			ch2=p1.value.charAt(m);
			if((ch2==")")||(ch2=="(")||(ch2=="*")||(ch2=="/")||(ch2=="=")||(ch2=="+")||(ch2=="-")||					(ch2=="]")||(ch2=="[")||(ch2=="{")||(ch2=="}")||(ch2=="#")||(ch2=="<")||(ch2==">")||(ch2=="?")||			(ch2=="$"))
				{
				alert("INVALID PASSWORD");
				p1.value="";
				}
			}

		}
	}

}
</script>
</head>
<body>
<h4><a href="index.html"><img src="logo.png" alt="logo" height="100" width="100"></a>

<p class="header">Register</p>
<hr>
<form name="f1" action="" method="post">
<table id="login">
<tr>
<th>Enter Username:
<td><input type="text" name="username" maxlength="20" size="24">
<tr>
<th>Enter Password:
<td><input type="password" name="password" maxlength="12" size="24">
<tr>
<th>ConfirmPassword:
<td><input type="password" name="cpassword" maxlength="12" size="24">
<tr><td colspan="2" id="button"><input type="submit" name="b1" value="SUBMIT" onclick="validate(f1.username1,f1.password)">
</table>
</form>
</body>
</html>
